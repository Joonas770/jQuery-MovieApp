<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-MovieApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-box">
        <div class="title-grid">
            <p class="title">ScreenSpace<p>
        </div>
        <div class="search-container">
            <p class="search-text">Search: <p>
            <form class="search-type">
                <input type="radio" name="selection" id="all">
                <label for="all">All</label>
                <input type="radio" name="selectio" id="movies">
                <label for="movies">Movies</label>
                <input type="radio" name="selection" id="series">
                <label for="series">Series</label>
            </form>
            <input type="text" class="search-box" placeholder="Type to search">
        </div>
        <div class="button-container">
            <button class="button-style">Explore</button>
        </div>
    </div>
    
</body>
</html>
